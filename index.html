<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lexend+Deca:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro Pet</title>
  </head>
  <body>
    <div class="navbar"></div>
    <h1 class="title">Encontre um amigo!</h1>
    <div class="container">
      <table id="tableInfo">
        <tr class="infos"></tr>
      </table>
      <!--
         <div class="item">
            <img id="foto" scr="teste.jpg" width="200px" height="200px"></div>
            <h4 id="nome">Nome do Pet</h4>
            <p id="desscricao"> descrição</p>
            <p id="responsavel">Responsável</p>
            <button id="telefoneResponsavel">Entre em contato</button>
          </div>
      -->
    </div>
    <br />
    <button id="myBtn">Cadastro de Animais</button>
    <br />

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div style="display: flex; flex-direction: row; gap: 20px">
          <h2>Cadastro de Animais</h2>
          <span class="close"> &times;</span>
        </div>

        <br />
        <p style="font-size: 14px">
          Insira todas as informações abaixo para <br />disponibilizar um animal
          para adoção.
        </p>

        <form
          id="form_pet"
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 350px;
            margin-inline: auto;
          "
        >
          <input
            type="text"
            id="name_pet"
            class="input-pet"
            placeholder="Nome do Pet"
            required
          />

          <input
            type="text"
            id="description"
            class="input-pet"
            placeholder="descrição"
            required
          />

          <input
            type="text"
            id="guardian_name"
            class="input-pet"
            placeholder="Nome do responsavel"
            required
          />

          <input
            type="number"
            class="input-pet"
            id="guardian_contact"
            placeholder="Telefone para contato"
            required
          />

          <div style="display: block; margin-top: 10px">
            Foto:
            <input type="file" id="photo" placeholder="foto" required />
          </div>
        </form>
        <br />
        <button type="submit" id="savePet">Cadastrar animal</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
